<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Treasury Verification Report</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    @page { margin: 10mm; }
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: #f6f7fb; color: #222; padding: 24px; line-height: 1.4; }
    header { text-align: center; margin-bottom: 18px; }
    h1 { margin: 6px 0; font-size: 22px; font-weight: 700; }
    h3 { margin: 12px 0 6px; font-size: 18px; color: #333; font-weight: 600; }
    .center-meta { text-align: center; margin-bottom: 18px; color: #555; font-size: 14px; font-weight: 500; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
    th, td { border: 1px solid #e2e6ea; padding: 8px 10px; text-align: left; font-size: 13px; vertical-align: middle; }
    th { background: #f3f4f6; font-weight: 600; }
    .room-card { background: #fff; border-radius: 6px; padding: 16px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); page-break-inside: avoid; }
    .room-header { display: flex; justify-content: flex-start; align-items: center; margin-bottom: 12px; font-weight: 700; font-size: 16px; color: #222; }
  </style>
</head>
<body>
  <header>
    <h1>Treasury Verification Report</h1>
    <div class="center-meta">
      District Name: <strong>{{districtName}}</strong> &nbsp; | &nbsp;
      Treasury Office: <strong>{{centerName}}</strong> &nbsp; | &nbsp;
      Report Date: <strong>{{date}}</strong>
    </div>
  </header>

  <section class="room-card">
    <div class="room-header">Hall Details</div>
    <table>
      <tbody>
        {{roomFields}}
      </tbody>
    </table>
  </section>

  <section class="room-card">
    <div class="room-header">Other Information</div>
    <table>
      <tbody>
        {{otherFields}}
      </tbody>
    </table>
  </section>

  <div class="signature-box" style="display:flex;justify-content:space-between;margin-top:80px;">
    <div class="sign" style="width:30%;text-align:center;border-top:1px solid #000;padding-top:6px;font-weight:600;">Nodal Officer Signature</div>
    <div class="sign" style="width:30%;text-align:center;border-top:1px solid #000;padding-top:6px;font-weight:600;">Chief Treasury Officer Signature</div>
  </div>
</body>
</html>
